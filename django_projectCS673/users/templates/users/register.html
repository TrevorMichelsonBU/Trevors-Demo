{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST"> <!--POST is for security-->
			{% csrf_token %} <!--protects form from attacks-->
			<fieldset class="form-group">
				<legend class = "border-bottom mb-4">Sign Up Today</legend>
				{{ form|crispy }} <!--as_p is for paragraph form, crispy styles our forms very nicely-->
				<!--add a new field to user creation form-->
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Sign Up</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Already Have An Account? <a class="ml-2" href=" {% url 'login' %}">Sign In</a>
			</small>
		</div>
	</div>
{% endblock content %}
